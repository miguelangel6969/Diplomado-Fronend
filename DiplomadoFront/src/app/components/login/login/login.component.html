<div class="container">
    <div class="form-group">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="title">
                <p>BIENVENIDO</p><br>
            </div>
            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="loginForm.get('email')?.invalid">Ingrese un correo electrónico válido</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="loginForm.get('password')?.invalid">Ingrese una contraseña válida</mat-error>
            </mat-form-field>
            <div class="register">
                <button [routerLink]="['login/registro']" class="button_register">¿No tienes cuenta?
                    Registrate.</button>
            </div>
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Iniciar sesión</button>
        </form>
    </div>
</div>
